name: Deploy to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0, patch, minor, major)'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    outputs:
      ci-success: ${{ steps.check.outputs.success }}
    steps:
      - name: Check latest CI run
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            // Get the branch that triggered this workflow
            const branch = context.ref.replace('refs/heads/', '');
            console.log(`Checking CI status for branch: ${branch}`);

            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              branch: branch,
              status: 'completed',
              per_page: 1
            });

            if (runs.total_count === 0) {
              core.setFailed(`No CI runs found for branch: ${branch}`);
              return;
            }

            const latestRun = runs.workflow_runs[0];
            console.log(`Latest CI run on ${branch}: ${latestRun.conclusion} (${latestRun.html_url})`);

            if (latestRun.conclusion === 'success') {
              core.setOutput('success', 'true');
            } else {
              core.setFailed(`Latest CI run failed on ${branch}: ${latestRun.html_url}`);
            }

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: check-ci
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Version bump (if specified)
        if: ${{ github.event.inputs.version != '' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          pnpm run release:version ${{ github.event.inputs.version }}
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build example apps
        run: |
          echo "Building example apps (Nx will build library dependencies automatically)..."
          pnpm run build:examples

      - name: Verify example builds exist
        run: |
          echo "üîç Verifying example builds..."
          MISSING=false

          if [ ! -d "dist/apps/examples/material/browser" ]; then
            echo "‚ùå Material examples build output missing!"
            MISSING=true
          else
            echo "‚úÖ Material examples build found"
          fi

          if [ ! -d "dist/apps/examples/bootstrap/browser" ]; then
            echo "‚ùå Bootstrap examples build output missing!"
            MISSING=true
          else
            echo "‚úÖ Bootstrap examples build found"
          fi

          if [ ! -d "dist/apps/examples/primeng/browser" ]; then
            echo "‚ùå PrimeNG examples build output missing!"
            MISSING=true
          else
            echo "‚úÖ PrimeNG examples build found"
          fi

          if [ ! -d "dist/apps/examples/ionic/browser" ]; then
            echo "‚ùå Ionic examples build output missing!"
            MISSING=true
          else
            echo "‚úÖ Ionic examples build found"
          fi

          if [ "$MISSING" = true ]; then
            echo ""
            echo "‚ùå Example builds incomplete! Cannot proceed with deployment."
            exit 1
          fi

          echo "‚úÖ All example builds present"

      - name: Build documentation app
        run: |
          echo "Building documentation app..."
          pnpm run build:docs:prod

      - name: Prepare deployment directory
        run: |
          echo "Preparing unified deployment directory..."
          pnpm run prepare:deploy
          echo ""
          echo "üìÇ Deployment structure summary:"
          ls -la dist/deploy/ | head -n 10
          echo ""
          echo "üìÇ Example apps:"
          ls -la dist/deploy/examples/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
