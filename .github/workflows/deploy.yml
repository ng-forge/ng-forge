name: Deploy to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0, patch, minor, major)'
        required: false
        default: 'patch'
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Version bump (if specified)
        if: ${{ github.event.inputs.version != '' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          pnpm run release:version ${{ github.event.inputs.version }}
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build libraries
        run: pnpm nx run-many -t build -p dynamic-form,dynamic-form-material
      
      - name: Build documentation
        run: pnpm nx build docs --configuration=production --base-href="/dynamic-form-lib/"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/apps/docs/browser
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4