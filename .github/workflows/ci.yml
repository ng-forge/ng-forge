name: CI

on:
  push:
    branches: [main, develop, 'release-*']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: |
          echo "Checking code formatting with Prettier..."
          pnpm exec prettier --check "**/*.{ts,js,json,md,yml,yaml,html,css,scss}" || {
            echo ""
            echo "❌ Formatting issues found!"
            echo "Run 'pnpm exec prettier --write .' to fix formatting issues"
            exit 1
          }

      - name: Validate dependency graph
        run: |
          echo "Checking for circular dependencies..."
          pnpm nx graph --file=graph.json || {
            echo "❌ Failed to generate dependency graph"
            exit 1
          }
          echo "✅ Dependency graph is valid"

  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all libraries
        run: pnpm nx run-many -t build -p dynamic-forms,dynamic-forms-material,dynamic-forms-bootstrap,dynamic-forms-ionic,dynamic-forms-primeng

      - name: Verify package integrity
        run: |
          echo "Verifying package integrity..."
          for PKG in dynamic-forms dynamic-forms-material dynamic-forms-bootstrap dynamic-forms-ionic dynamic-forms-primeng; do
            echo "Checking dist/packages/$PKG..."
            if [ ! -f "dist/packages/$PKG/package.json" ]; then
              echo "❌ Missing package.json in dist/packages/$PKG"
              exit 1
            fi
            if [ ! -f "dist/packages/$PKG/index.d.ts" ] && [ ! -f "dist/packages/$PKG/fesm2022/index.d.ts" ]; then
              echo "⚠️  Warning: No index.d.ts found in dist/packages/$PKG"
            else
              echo "✅ $PKG package structure looks valid"
            fi
          done
          echo "✅ All packages validated successfully"

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}

  quality:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}

      - name: Lint all projects
        run: pnpm nx run-many -t lint --parallel=3

      - name: Type check all libraries
        run: pnpm nx run-many -t build -p dynamic-forms,dynamic-forms-material,dynamic-forms-bootstrap,dynamic-forms-ionic,dynamic-forms-primeng --verbose

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}

      - name: Run tests
        run: pnpm nx run-many -t test --parallel=3 --configuration=ci --coverage

      - name: Run type tests
        run: pnpm nx run-many -t type-test --parallel=3

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage
          flags: unittests
          name: codecov-umbrella
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build-apps:
    name: Build Apps
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}

      - name: Build documentation
        run: |
          echo "Building documentation..."
          pnpm run build:docs

      - name: Build all example apps
        run: |
          echo "Building all example apps..."
          pnpm run build:examples

      - name: Upload docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-dist
          path: dist/apps/docs/
          retention-days: 7

  e2e:
    name: E2E Tests (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: [quality, test, build-apps]
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: bootstrap-examples
            short: bootstrap
          - app: material-examples
            short: material
          - app: primeng-examples
            short: primeng
          - app: ionic-examples
            short: ionic

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}

      - name: Run E2E tests in Docker
        run: pnpm e2e:${{ matrix.short }}

      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-results-${{ matrix.app }}
          path: apps/examples/${{ matrix.short }}/test-results/
          if-no-files-found: ignore
          retention-days: 7
