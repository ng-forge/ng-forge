name: CI

on:
  push:
    branches: [main, develop, 'release-*']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LIBRARY_PACKAGES: 'dynamic-forms dynamic-forms-material dynamic-forms-bootstrap dynamic-forms-ionic dynamic-forms-primeng dynamic-form-mcp'
  NODE_MODULES_CACHE_KEY: modules-${{ github.run_id }}
  PLAYWRIGHT_CACHE_KEY: playwright-${{ github.run_id }}

jobs:
  setup:
    name: Setup & Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: |
          echo "Checking code formatting with Prettier..."
          pnpm exec prettier --check "**/*.{ts,js,json,md,yml,yaml,html,css,scss}" || {
            echo ""
            echo "❌ Formatting issues found!"
            echo "Run 'pnpm exec prettier --write .' to fix formatting issues"
            exit 1
          }

      - name: Validate dependency graph
        run: |
          echo "Checking for circular dependencies..."
          pnpm nx graph --file=graph.json || {
            echo "❌ Failed to generate dependency graph"
            exit 1
          }
          echo "✅ Dependency graph is valid"

      - name: Cache node_modules
        uses: actions/cache/save@v5
        with:
          path: node_modules
          key: ${{ env.NODE_MODULES_CACHE_KEY }}

      - name: Cache Playwright browsers
        uses: actions/cache/save@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ env.PLAYWRIGHT_CACHE_KEY }}

  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node and restore cache
        uses: ./.github/actions/setup-node-restore
        with:
          cache-key: ${{ env.NODE_MODULES_CACHE_KEY }}

      - name: Restore Nx computation cache
        uses: actions/cache@v5
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ github.sha }}
          restore-keys: nx-${{ runner.os }}-

      - name: Build all libraries
        run: pnpm nx run-many -t build -p ${{ env.LIBRARY_PACKAGES }}

      - name: Verify package integrity
        run: |
          echo "Verifying package integrity..."
          for PKG in ${{ env.LIBRARY_PACKAGES }}; do
            echo "Checking dist/packages/$PKG..."
            if [ ! -f "dist/packages/$PKG/package.json" ]; then
              echo "❌ Missing package.json in dist/packages/$PKG"
              exit 1
            fi
            # MCP package has Node.js structure (not Angular)
            if [ "$PKG" = "dynamic-form-mcp" ]; then
              if [ ! -f "dist/packages/$PKG/src/index.js" ]; then
                echo "❌ Missing src/index.js in dist/packages/$PKG"
                exit 1
              fi
              echo "✅ $PKG package structure looks valid (MCP server)"
            elif [ ! -f "dist/packages/$PKG/index.d.ts" ] && [ ! -f "dist/packages/$PKG/fesm2022/index.d.ts" ]; then
              echo "⚠️  Warning: No index.d.ts found in dist/packages/$PKG"
            else
              echo "✅ $PKG package structure looks valid"
            fi
          done
          echo "✅ All packages validated successfully"

      - name: Cache build artifacts
        uses: actions/cache/save@v5
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
            dist/packages/dynamic-form-mcp
          key: build-${{ github.sha }}

  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [setup, build]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node and restore cache
        uses: ./.github/actions/setup-node-restore
        with:
          cache-key: ${{ env.NODE_MODULES_CACHE_KEY }}

      - name: Restore Playwright browsers
        uses: actions/cache/restore@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ env.PLAYWRIGHT_CACHE_KEY }}
          fail-on-cache-miss: true

      - name: Restore build artifacts
        uses: actions/cache/restore@v5
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
            dist/packages/dynamic-form-mcp
          key: build-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Restore Nx computation cache
        uses: actions/cache@v5
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ github.sha }}
          restore-keys: nx-${{ runner.os }}-

      - name: Lint all projects
        run: pnpm nx run-many -t lint --parallel=3

      - name: Run tests
        run: pnpm nx run-many -t test --parallel=3 --configuration=ci --coverage

      - name: Run type tests
        run: pnpm nx run-many -t type-test --parallel=3

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage
          flags: unittests
          name: codecov-umbrella
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build-apps:
    name: Build Apps
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [setup, build]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node and restore cache
        uses: ./.github/actions/setup-node-restore
        with:
          cache-key: ${{ env.NODE_MODULES_CACHE_KEY }}

      - name: Restore build artifacts
        uses: actions/cache/restore@v5
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
            dist/packages/dynamic-form-mcp
          key: build-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Build documentation
        run: |
          echo "Building documentation..."
          pnpm run build:docs

      - name: Build all example apps
        run: |
          echo "Building all example apps..."
          pnpm run build:examples

      - name: Upload docs artifacts
        uses: actions/upload-artifact@v6
        with:
          name: docs-dist
          path: dist/apps/docs/
          retention-days: 7

  e2e:
    name: E2E Tests (${{ matrix.app }}${{ matrix.shard && format(' [{0}]', matrix.shard) || '' }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint-and-test, build-apps]
    strategy:
      fail-fast: false
      matrix:
        include:
          # core-examples: runs natively (no Docker) with 3 shards — no screenshot tests
          - app: core-examples
            short: core
            docker: false
            shard: '1/3'
            shardId: '1of3'
          - app: core-examples
            short: core
            docker: false
            shard: '2/3'
            shardId: '2of3'
          - app: core-examples
            short: core
            docker: false
            shard: '3/3'
            shardId: '3of3'
          # UI adapter apps: run in Docker for pixel-perfect screenshot consistency
          - app: bootstrap-examples
            short: bootstrap
            docker: true
          - app: material-examples
            short: material
            docker: true
          - app: primeng-examples
            short: primeng
            docker: true
          - app: ionic-examples
            short: ionic
            docker: true

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Native setup — only needed for core-examples (non-Docker)
      - name: Setup Node and restore cache
        if: ${{ !matrix.docker }}
        uses: ./.github/actions/setup-node-restore
        with:
          cache-key: ${{ env.NODE_MODULES_CACHE_KEY }}

      - name: Restore Playwright browsers
        if: ${{ !matrix.docker }}
        uses: actions/cache/restore@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ env.PLAYWRIGHT_CACHE_KEY }}
          fail-on-cache-miss: true

      - name: Run E2E tests
        id: e2e
        run: |
          if [[ "${{ matrix.docker }}" == "true" ]]; then
            ./scripts/playwright-docker.sh ${{ matrix.app }}
          else
            pnpm nx run ${{ matrix.app }}:e2e --shard=${{ matrix.shard }}
          fi

      - name: Generate job summary
        if: always() && steps.e2e.outcome != 'skipped'
        run: node scripts/playwright-job-summary.mjs ${{ matrix.app }} apps/examples/${{ matrix.short }}/test-results

      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-results-${{ matrix.app }}${{ matrix.shardId && format('-{0}', matrix.shardId) || '' }}
          path: |
            apps/examples/${{ matrix.short }}/test-results/
            apps/examples/${{ matrix.short }}/playwright-report/
          if-no-files-found: ignore
          retention-days: 7

  ci-success:
    name: CI Complete
    if: always()
    needs: [build, lint-and-test, build-apps, e2e]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Verify all jobs succeeded
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
