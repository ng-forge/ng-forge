name: Release

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to npm'
        required: true
        default: false
        type: boolean
      dry_run:
        description: "Dry run (don't actually publish)"
        required: false
        default: false
        type: boolean
  push:
    branches:
      - 'release-*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release Libraries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Extract version from branch name if on release branch
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          if [[ "$BRANCH_NAME" =~ ^release-(.+)$ ]]; then
            BRANCH_VERSION="${BASH_REMATCH[1]}"
            echo "Branch version: $BRANCH_VERSION"
            echo "Package version: $VERSION"

            # Verify they match
            if [[ "$VERSION" != "$BRANCH_VERSION" ]]; then
              echo "âš ï¸ Warning: Branch name ($BRANCH_VERSION) doesn't match package.json version ($VERSION)"
            fi
          fi

      - name: Build and test libraries
        run: |
          pnpm nx run-many -t build -p dynamic-form,dynamic-form-material,dynamic-form-primeng,dynamic-form-ionic,dynamic-form-bootstrap
          pnpm nx run-many -t test -p dynamic-form,dynamic-form-material,dynamic-form-primeng,dynamic-form-ionic,dynamic-form-bootstrap --configuration=ci

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, generating full changelog"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog since $PREV_TAG"
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Create changelog file
          cat > RELEASE_NOTES.md <<EOF
          ## What's Changed

          ${CHANGELOG}

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${{ env.VERSION }}
          EOF

          cat RELEASE_NOTES.md

      - name: Create/Update Git Tag
        run: |
          git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
          git push origin "v${{ env.VERSION }}" --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm (dry-run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: pnpm nx release publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: ${{ (github.event.inputs.publish == 'true' && github.event.inputs.dry_run != 'true') || github.event_name == 'push' }}
        run: pnpm nx release publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Post-release summary
        if: success()
        run: |
          echo "âœ… Release v${{ env.VERSION }} completed successfully!"
          echo ""
          echo "ðŸ“¦ Published packages:"
          echo "- @ng-forge/dynamic-form@${{ env.VERSION }}"
          echo "- @ng-forge/dynamic-form-material@${{ env.VERSION }}"
          echo "- @ng-forge/dynamic-form-primeng@${{ env.VERSION }}"
          echo "- @ng-forge/dynamic-form-ionic@${{ env.VERSION }}"
          echo "- @ng-forge/dynamic-form-bootstrap@${{ env.VERSION }}"
          echo ""
          echo "ðŸ”— GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v${{ env.VERSION }}"
          echo "ðŸ”— npm: https://www.npmjs.com/package/@ng-forge/dynamic-form/v/${{ env.VERSION }}"
