name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (must match package.json version in release branch)'
        required: true
        type: string
      publish:
        description: 'Publish to npm'
        required: true
        default: false
        type: boolean
      dry_run:
        description: "Dry run (don't actually publish)"
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  release:
    name: Release Libraries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set release parameters
        id: params
        run: |
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          echo "publish=${{ github.event.inputs.publish }}" >> $GITHUB_OUTPUT
          echo "dry_run=${{ github.event.inputs.dry_run }}" >> $GITHUB_OUTPUT

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify version matches
        id: version
        run: |
          # Get version from dynamic-forms package.json (source of truth)
          VERSION=$(node -p "require('./packages/dynamic-forms/package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Verify input version matches package.json
          INPUT_VERSION="${{ steps.params.outputs.version }}"
          echo "Input version: $INPUT_VERSION"
          echo "Package version: $VERSION"

          if [[ "$VERSION" != "$INPUT_VERSION" ]]; then
            echo "‚ùå Error: Input version ($INPUT_VERSION) doesn't match package.json version ($VERSION)"
            echo "Please ensure the version input matches the package.json version before releasing."
            exit 1
          fi

          # Verify we're on a release branch
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Current branch: $BRANCH_NAME"

          if [[ "$BRANCH_NAME" =~ ^release-(.+)$ ]]; then
            BRANCH_VERSION="${BASH_REMATCH[1]}"
            echo "Branch version: $BRANCH_VERSION"

            if [[ "$VERSION" != "$BRANCH_VERSION" ]]; then
              echo "‚ùå Error: Branch name version ($BRANCH_VERSION) doesn't match package.json version ($VERSION)"
              exit 1
            fi
          else
            echo "‚ö†Ô∏è Warning: Not on a release branch. Proceeding anyway."
          fi

      - name: Build and test libraries
        run: |
          pnpm nx run-many -t build -p dynamic-forms,dynamic-forms-material,dynamic-forms-primeng,dynamic-forms-ionic,dynamic-forms-bootstrap
          pnpm nx run-many -t test -p dynamic-forms --configuration=ci

      - name: Verify build outputs
        run: |
          echo "Verifying build outputs..."
          MISSING=0
          for pkg in dynamic-forms dynamic-forms-material dynamic-forms-primeng dynamic-forms-ionic dynamic-forms-bootstrap; do
            if [ ! -d "dist/packages/$pkg" ]; then
              echo "‚ùå Build output missing for $pkg"
              MISSING=1
            else
              echo "‚úÖ Build output found for $pkg"
            fi
          done
          if [ $MISSING -eq 1 ]; then
            echo "‚ùå Some packages failed to build"
            exit 1
          fi
          echo "‚úÖ All packages built successfully"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, generating full changelog"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog since $PREV_TAG"
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Create changelog file
          cat > RELEASE_NOTES.md <<EOF
          ## What's Changed

          ${CHANGELOG}

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${{ env.VERSION }}
          EOF

          cat RELEASE_NOTES.md

      - name: Create Git Tag
        run: |
          # Check if tag already exists
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "‚ùå Tag v${{ env.VERSION }} already exists!"
            echo "If you need to re-release, delete the tag first or use a different version."
            exit 1
          fi
          git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
          git push origin "v${{ env.VERSION }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm (dry-run)
        if: ${{ steps.params.outputs.dry_run == 'true' }}
        run: pnpm nx release publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: ${{ steps.params.outputs.publish == 'true' && steps.params.outputs.dry_run != 'true' }}
        run: pnpm nx release publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Post-release summary
        if: success()
        run: |
          echo "‚úÖ Release v${{ env.VERSION }} completed successfully!"
          echo ""
          echo "üì¶ Published packages:"
          for pkg in dynamic-forms dynamic-forms-material dynamic-forms-primeng dynamic-forms-ionic dynamic-forms-bootstrap; do
            echo "- @ng-forge/$pkg@${{ env.VERSION }}"
          done
          echo ""
          echo "üîó GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v${{ env.VERSION }}"
          echo "üîó npm: https://www.npmjs.com/package/@ng-forge/dynamic-forms/v/${{ env.VERSION }}"
