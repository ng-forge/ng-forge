name: PR Check

on:
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Affected
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build affected libraries
        run: pnpm nx affected -t build --base=origin/main

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}
          restore-keys: |
            build-${{ github.sha }}-

  lint:
    name: Lint Affected
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}
          restore-keys: |
            build-${{ github.sha }}-

      - name: Lint affected projects
        run: pnpm nx affected -t lint --base=origin/main

  test:
    name: Test Affected
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}
          restore-keys: |
            build-${{ github.sha }}-

      - name: Test affected projects
        run: pnpm nx affected -t test --base=origin/main --configuration=ci --coverage

  docs:
    name: Build Docs if Affected
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}
          restore-keys: |
            build-${{ github.sha }}-

      - name: Build docs if affected
        run: |
          if pnpm nx show projects --affected --base=origin/main | grep -q docs; then
            pnpm nx build docs --configuration=production
          else
            echo "Documentation not affected, skipping build"
          fi

  examples:
    name: Build Example Apps if Affected
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}
          restore-keys: |
            build-${{ github.sha }}-

      - name: Build affected example apps
        run: |
          AFFECTED=$(pnpm nx show projects --affected --base=origin/main)
          EXAMPLES=$(echo "$AFFECTED" | grep -E "(material-examples|bootstrap-examples|primeng-examples|ionic-examples)" || true)

          if [ -n "$EXAMPLES" ]; then
            echo "Building affected example apps:"
            echo "$EXAMPLES"
            # Build each affected example app
            for APP in $EXAMPLES; do
              echo "Building $APP..."
              pnpm nx build $APP --configuration=production
            done
          else
            echo "No example apps affected, skipping build"
          fi

  typecheck:
    name: Type Check Affected
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check affected libraries
        run: |
          AFFECTED=$(pnpm nx show projects --affected --base=origin/main --type=lib)

          if [ -n "$AFFECTED" ]; then
            echo "Type checking affected libraries:"
            echo "$AFFECTED"
            # Use build task as it performs type checking
            pnpm nx affected -t build --base=origin/main --exclude='*-examples,docs' --verbose
          else
            echo "No libraries affected, skipping type check"
          fi

  format:
    name: Format Check (Affected)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting on affected files
        run: |
          echo "Checking code formatting on affected files..."

          # Get list of affected files
          AFFECTED_FILES=$(git diff --name-only --diff-filter=ACMRT origin/main...HEAD | grep -E '\.(ts|js|json|md|yml|yaml|html|css|scss)$' || true)

          if [ -z "$AFFECTED_FILES" ]; then
            echo "No affected files to check"
            exit 0
          fi

          echo "Affected files to check:"
          echo "$AFFECTED_FILES"
          echo ""

          # Check formatting on affected files only
          echo "$AFFECTED_FILES" | xargs pnpm exec prettier --check || {
            echo ""
            echo "❌ Formatting issues found in affected files!"
            echo "Run 'pnpm exec prettier --write .' to fix formatting issues"
            exit 1
          }

  dependency-graph:
    name: Dependency Graph Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate dependency graph
        run: |
          echo "Checking for circular dependencies..."
          pnpm nx graph --file=graph.json || {
            echo "❌ Failed to generate dependency graph"
            exit 1
          }

          echo "✅ Dependency graph is valid"

          # Check for any affected dependencies
          echo ""
          echo "Affected projects and their dependents:"
          pnpm nx show projects --affected --base=origin/main --with-target=build || true

  e2e:
    name: E2E Tests (Chromium)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}
          restore-keys: |
            build-${{ github.sha }}-

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E tests (affected)
        env:
          E2E_BROWSERS: chromium
        run: |
          AFFECTED=$(pnpm nx show projects --affected --base=origin/main --with-target=e2e 2>/dev/null || true)

          if echo "$AFFECTED" | grep -q "material-examples"; then
            echo "Running e2e tests for material-examples..."
            pnpm nx run material-examples:e2e
          else
            echo "E2E tests not affected, skipping"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-pr
          path: dist/.playwright/apps/examples/material/
          retention-days: 7

  package-integrity:
    name: Package Integrity Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}
          restore-keys: |
            build-${{ github.sha }}-

      - name: Verify package exports
        run: |
          echo "Verifying package integrity..."

          # Check that main library packages have valid exports
          for PKG in dynamic-forms dynamic-forms-material dynamic-forms-bootstrap dynamic-forms-ionic dynamic-forms-primeng; do
            if [ -d "dist/packages/$PKG" ]; then
              echo "Checking dist/packages/$PKG..."

              # Verify package.json exists
              if [ ! -f "dist/packages/$PKG/package.json" ]; then
                echo "❌ Missing package.json in dist/packages/$PKG"
                exit 1
              fi

              # Verify main entry point exists (check for common patterns)
              if [ ! -f "dist/packages/$PKG/index.d.ts" ] && [ ! -f "dist/packages/$PKG/fesm2022/index.d.ts" ]; then
                echo "⚠️  Warning: No index.d.ts found in dist/packages/$PKG"
              else
                echo "✅ $PKG package structure looks valid"
              fi
            else
              echo "⏭️  Skipping $PKG (not built or not affected)"
            fi
          done

          echo ""
          echo "✅ Package integrity check complete"
