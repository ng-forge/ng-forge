name: PR Check

on:
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # This job determines if the workflow should run
  should-run:
    name: Check if should run
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.check.outputs.should-skip }}
    steps:
      - name: Check if release branch
        id: check
        run: |
          if [[ "${{ github.head_ref }}" == release-* ]]; then
            echo "should-skip=true" >> $GITHUB_OUTPUT
            echo "Skipping PR check for release branch: ${{ github.head_ref }}"
          else
            echo "should-skip=false" >> $GITHUB_OUTPUT
          fi

  checks:
    name: Checks
    needs: should-run
    if: needs.should-run.outputs.should-skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch for affected detection
        run: git fetch origin main:main

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate PR title
        run: |
          echo "Validating PR title against Angular convention..."
          echo "${{ github.event.pull_request.title }}" | pnpm commitlint --verbose

      - name: Check formatting on affected files
        run: |
          echo "Checking code formatting on affected files..."
          AFFECTED_FILES=$(git diff --name-only --diff-filter=ACMRT origin/main...HEAD | grep -E '\.(ts|js|json|md|yml|yaml|html|css|scss)$' || true)
          if [ -z "$AFFECTED_FILES" ]; then
            echo "No affected files to check"
            exit 0
          fi
          echo "Affected files to check:"
          echo "$AFFECTED_FILES"
          echo ""
          echo "$AFFECTED_FILES" | xargs pnpm exec prettier --check || {
            echo ""
            echo "❌ Formatting issues found in affected files!"
            echo "Run 'pnpm exec prettier --write .' to fix formatting issues"
            exit 1
          }

      - name: Validate dependency graph
        run: |
          echo "Checking for circular dependencies..."
          pnpm nx graph --file=graph.json || {
            echo "❌ Failed to generate dependency graph"
            exit 1
          }
          echo "✅ Dependency graph is valid"
          echo ""
          echo "Affected projects and their dependents:"
          pnpm nx show projects --affected --base=origin/main --with-target=build || true

  build:
    name: Build & Verify
    needs: should-run
    if: needs.should-run.outputs.should-skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch for affected detection
        run: git fetch origin main:main

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build affected libraries
        run: pnpm nx affected -t build --base=origin/main

      - name: Verify package integrity
        run: |
          echo "Verifying package integrity..."
          for PKG in dynamic-forms dynamic-forms-material dynamic-forms-bootstrap dynamic-forms-ionic dynamic-forms-primeng; do
            if [ -d "dist/packages/$PKG" ]; then
              echo "Checking dist/packages/$PKG..."
              if [ ! -f "dist/packages/$PKG/package.json" ]; then
                echo "❌ Missing package.json in dist/packages/$PKG"
                exit 1
              fi
              if [ ! -f "dist/packages/$PKG/index.d.ts" ] && [ ! -f "dist/packages/$PKG/fesm2022/index.d.ts" ]; then
                echo "⚠️  Warning: No index.d.ts found in dist/packages/$PKG"
              else
                echo "✅ $PKG package structure looks valid"
              fi
            else
              echo "⏭️  Skipping $PKG (not built or not affected)"
            fi
          done
          echo "✅ Package integrity check complete"

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}

  quality:
    name: Lint & Type Check
    needs: [should-run, build]
    if: needs.should-run.outputs.should-skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch for affected detection
        run: git fetch origin main:main

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}

      - name: Lint affected projects
        run: pnpm nx affected -t lint --base=origin/main

      - name: Type check affected libraries
        run: |
          AFFECTED=$(pnpm nx show projects --affected --base=origin/main --type=lib)
          if [ -n "$AFFECTED" ]; then
            echo "Type checking affected libraries:"
            echo "$AFFECTED"
            pnpm nx affected -t build --base=origin/main --exclude='*-examples,docs' --verbose
          else
            echo "No libraries affected, skipping type check"
          fi

  test:
    name: Unit Tests
    needs: [should-run, build]
    if: needs.should-run.outputs.should-skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch for affected detection
        run: git fetch origin main:main

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}

      - name: Test affected projects
        run: pnpm nx affected -t test --base=origin/main --configuration=ci --coverage

      - name: Type test affected projects
        run: pnpm nx affected -t type-test --base=origin/main

  build-apps:
    name: Build Apps
    needs: [should-run, build]
    if: needs.should-run.outputs.should-skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch for affected detection
        run: git fetch origin main:main

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-forms
            dist/packages/dynamic-forms-material
            dist/packages/dynamic-forms-bootstrap
            dist/packages/dynamic-forms-ionic
            dist/packages/dynamic-forms-primeng
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}

      - name: Build docs if affected
        run: |
          if pnpm nx show projects --affected --base=origin/main | grep -q docs; then
            echo "Building documentation..."
            pnpm nx build docs --configuration=production
          else
            echo "Documentation not affected, skipping build"
          fi

      - name: Build affected example apps
        run: |
          AFFECTED=$(pnpm nx show projects --affected --base=origin/main)
          EXAMPLES=$(echo "$AFFECTED" | grep -E "(material-examples|bootstrap-examples|primeng-examples|ionic-examples)" || true)
          if [ -n "$EXAMPLES" ]; then
            echo "Building affected example apps:"
            echo "$EXAMPLES"
            for APP in $EXAMPLES; do
              echo "Building $APP..."
              pnpm nx build $APP --configuration=production
            done
          else
            echo "No example apps affected, skipping build"
          fi

  e2e:
    name: E2E Tests (${{ matrix.app }})
    needs: [should-run, quality, test, build-apps]
    if: needs.should-run.outputs.should-skip != 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: bootstrap-examples
            short: bootstrap
          - app: material-examples
            short: material
          - app: primeng-examples
            short: primeng
          - app: ionic-examples
            short: ionic

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch for affected detection
        run: git fetch origin main:main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if app is affected
        id: check-affected
        run: |
          AFFECTED=$(npx nx show projects --affected --base=origin/main --with-target=e2e 2>/dev/null || true)
          if echo "$AFFECTED" | grep -q "${{ matrix.app }}"; then
            echo "affected=true" >> $GITHUB_OUTPUT
          else
            echo "affected=false" >> $GITHUB_OUTPUT
          fi

      - name: Run E2E tests in Docker
        if: steps.check-affected.outputs.affected == 'true'
        run: ./scripts/playwright-docker.sh ${{ matrix.app }}

      - name: Skip E2E tests (not affected)
        if: steps.check-affected.outputs.affected == 'false'
        run: echo "E2E tests for ${{ matrix.app }} not affected, skipping"

      - name: Upload test results on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-pr-${{ matrix.app }}
          path: dist/.playwright/apps/examples/${{ matrix.short }}/
          retention-days: 7

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always() && steps.check-affected.outputs.affected == 'true'
        with:
          name: screenshots-${{ matrix.app }}
          path: |
            apps/examples/${{ matrix.short }}/test-results/screenshots/
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload visual diff images on failure
        uses: actions/upload-artifact@v4
        if: failure() && steps.check-affected.outputs.affected == 'true'
        with:
          name: visual-diffs-${{ matrix.app }}
          path: |
            apps/examples/${{ matrix.short }}/test-results/**/*-diff.png
            apps/examples/${{ matrix.short }}/test-results/**/*-actual.png
          if-no-files-found: ignore
          retention-days: 7
