name: PR Check

on:
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Affected
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build affected libraries
        run: pnpm nx affected -t build --base=origin/main

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-form
            dist/packages/dynamic-form-material
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}
          restore-keys: |
            build-${{ github.sha }}-

  lint:
    name: Lint Affected
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-form
            dist/packages/dynamic-form-material
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}
          restore-keys: |
            build-${{ github.sha }}-

      - name: Lint affected projects
        run: pnpm nx affected -t lint --base=origin/main

  test:
    name: Test Affected
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-form
            dist/packages/dynamic-form-material
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}
          restore-keys: |
            build-${{ github.sha }}-

      - name: Test affected projects
        run: pnpm nx affected -t test --base=origin/main --configuration=ci --coverage

  docs:
    name: Build Docs if Affected
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-form
            dist/packages/dynamic-form-material
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}
          restore-keys: |
            build-${{ github.sha }}-

      - name: Build docs if affected
        run: |
          if pnpm nx show projects --affected --base=origin/main | grep -q docs; then
            pnpm nx build docs --configuration=production
          else
            echo "Documentation not affected, skipping build"
          fi

  examples:
    name: Build Example Apps if Affected
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist/packages/dynamic-form
            dist/packages/dynamic-form-material
          key: build-${{ github.sha }}-${{ hashFiles('packages/**') }}
          restore-keys: |
            build-${{ github.sha }}-

      - name: Build affected example apps
        run: |
          AFFECTED=$(pnpm nx show projects --affected --base=origin/main)
          EXAMPLES=$(echo "$AFFECTED" | grep -E "(material-examples|bootstrap-examples|primeng-examples|ionic-examples)" || true)

          if [ -n "$EXAMPLES" ]; then
            echo "Building affected example apps:"
            echo "$EXAMPLES"
            # Build each affected example app
            for APP in $EXAMPLES; do
              echo "Building $APP..."
              pnpm nx build $APP --configuration=production
            done
          else
            echo "No example apps affected, skipping build"
          fi
