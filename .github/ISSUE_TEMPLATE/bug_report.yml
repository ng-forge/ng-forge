name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: '[Bug]: '
labels: ['bug', 'needs-triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: When I do X, Y happens instead of Z...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a form with...
        2. Add a field with...
        3. Click on...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: minimal-reproduction
    attributes:
      label: Minimal Reproduction
      description: |
        Please provide a minimal reproduction of the issue.

        You can use:
        - StackBlitz: https://stackblitz.com/
        - GitHub repository with minimal example
        - Code snippet (if very simple)

        Without a reproduction, it will be difficult to fix the issue.
      placeholder: https://stackblitz.com/edit/...
    validations:
      required: false

  - type: textarea
    id: code-sample
    attributes:
      label: Code Sample
      description: If applicable, provide relevant code snippets
      render: typescript
      placeholder: |
        const config = {
          fields: [
            { key: 'email', type: 'input', value: '' }
          ]
        } as const satisfies FormConfig;
    validations:
      required: false

  - type: textarea
    id: error-message
    attributes:
      label: Error Message / Stack Trace
      description: If there's an error message or stack trace, please include it here
      render: shell
      placeholder: |
        Error: Cannot read property 'value' of undefined
          at FormStructureBuilder.build (form-structure-builder.ts:123)
          ...
    validations:
      required: false

  - type: dropdown
    id: package
    attributes:
      label: Which package is affected?
      multiple: true
      options:
        - '@ng-forge/dynamic-forms (core)'
        - '@ng-forge/dynamic-forms-material'
        - '@ng-forge/dynamic-forms-primeng'
        - '@ng-forge/dynamic-forms-ionic'
        - '@ng-forge/dynamic-forms-bootstrap'
        - 'Documentation'
        - 'Other'
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package Version
      description: What version of the package are you using?
      placeholder: '1.0.0'
    validations:
      required: true

  - type: input
    id: angular-version
    attributes:
      label: Angular Version
      description: What version of Angular are you using?
      placeholder: '21.0.0'
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser(s) does this occur in?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      placeholder: 'macOS 14.0, Windows 11, Ubuntu 22.04'
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - This started happening after upgrading from version X to Y
        - Only occurs when using feature Z
        - Workaround: ...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided a minimal reproduction (if possible)
          required: false
        - label: I have checked the documentation
          required: true
