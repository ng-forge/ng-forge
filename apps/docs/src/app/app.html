@if (isLandingPage()) {
<router-outlet />
} @else {
<ng-doc-root class="docs">
  <ng-doc-navbar>
    <a routerLink="/" class="navbar-logo" ngDocNavbarLeft>
      <app-logo size="lg" />
    </a>
    <div class="ng-doc-header-controls" ngDocNavbarRight>
      <ng-doc-theme-toggle />
      <a href="https://github.com/ng-forge/ng-forge" ng-doc-button-icon ngDocTooltip="Repository on GitHub" size="large" target="_blank">
        <ng-doc-icon [size]="24" customIcon="github"></ng-doc-icon>
      </a>
    </div>
  </ng-doc-navbar>
  <ng-doc-sidebar sidebarAccordion />
  <router-outlet />
</ng-doc-root>
}
