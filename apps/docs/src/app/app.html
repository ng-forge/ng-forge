@if (isLandingPage()) {
<router-outlet />
} @else {
<ng-doc-root class="docs">
  <ng-doc-navbar>
    <a routerLink="/" style="display: flex; align-items: center; text-decoration: none" ngDocNavbarLeft>
      <img src="logo-light.svg" alt="ng-forge" style="height: 116px; width: auto" class="logo-light" />
      <img src="logo-dark.svg" alt="ng-forge" style="height: 116px; width: auto; display: none" class="logo-dark" />
    </a>
    <div class="ng-doc-header-controls" ngDocNavbarRight>
      <ng-doc-theme-toggle />
      <a href="https://github.com/ng-forge/ng-forge" class="nav-btn github-link" title="GitHub" target="_blank" rel="noopener">
        <span class="icon icon--github"></span>
      </a>
    </div>
  </ng-doc-navbar>
  <ng-doc-sidebar />
  <router-outlet />
</ng-doc-root>
}
