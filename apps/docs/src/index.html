<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- ES Module Shims - must load synchronously and be in shim mode for Native Federation -->
    <script type="esms-options">
      { "shimMode": true }
    </script>
    <script src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <!-- Empty importmap-shim triggers shim mode for dynamically added import maps -->
    <script type="importmap-shim">
      { "imports": {} }
    </script>
    <title>ng-forge - Dynamic Forms for Angular</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="ng-forge is a configuration-driven dynamic forms library for Angular. Build complex, reactive forms with minimal code using JSON/TypeScript configurations. Supports Material, PrimeNG, Ionic, and Bootstrap."
    />
    <meta
      name="keywords"
      content="Angular, dynamic forms, reactive forms, form builder, Angular Material, PrimeNG, Ionic, Bootstrap, TypeScript, configuration-driven"
    />
    <meta name="author" content="ng-forge" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ng-forge.github.io/ng-forge/" />
    <meta property="og:title" content="ng-forge - Dynamic Forms for Angular" />
    <meta
      property="og:description"
      content="Build complex, reactive forms with minimal code using configuration-driven dynamic forms. Supports Material, PrimeNG, Ionic, and Bootstrap."
    />
    <meta property="og:site_name" content="ng-forge" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://ng-forge.github.io/ng-forge/" />
    <meta name="twitter:title" content="ng-forge - Dynamic Forms for Angular" />
    <meta
      name="twitter:description"
      content="Build complex, reactive forms with minimal code using configuration-driven dynamic forms. Supports Material, PrimeNG, Ionic, and Bootstrap."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ng-forge.github.io/ng-forge/" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="any" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareSourceCode",
        "name": "ng-forge",
        "description": "A configuration-driven dynamic forms library for Angular. Build complex, reactive forms with minimal code.",
        "url": "https://ng-forge.github.io/ng-forge/",
        "codeRepository": "https://github.com/ng-forge/ng-forge",
        "programmingLanguage": {
          "@type": "ComputerLanguage",
          "name": "TypeScript"
        },
        "runtimePlatform": "Angular",
        "license": "https://opensource.org/licenses/MIT",
        "author": {
          "@type": "Organization",
          "name": "ng-forge",
          "url": "https://github.com/ng-forge"
        },
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>

    <!-- Documentation Breadcrumb Structure -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ng-forge Documentation",
        "url": "https://ng-forge.github.io/ng-forge/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://ng-forge.github.io/ng-forge/?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <script>
      // Check if we were redirected from 404.html
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <app-root></app-root>
  </body>
</html>
