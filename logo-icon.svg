<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DD0031;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C3002F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DD0031;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Simplified icon version -->
  <g transform="translate(100, 100)">
    <!-- Anvil (simplified) -->
    <rect x="-35" y="30" width="70" height="15" rx="3" fill="url(#gradient)"/>
    <path d="M -25 30 L -22 5 L 22 5 L 25 30 Z" fill="url(#gradient)" opacity="0.9"/>

    <!-- Form document -->
    <g transform="translate(0, -35)">
      <rect x="-30" y="-25" width="60" height="50" rx="3" fill="white" stroke="url(#formGrad)" stroke-width="2.5"/>
      <!-- Form lines -->
      <line x1="-20" y1="-15" x2="10" y2="-15" stroke="url(#formGrad)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-20" y1="-5" x2="15" y2="-5" stroke="url(#formGrad)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-20" y1="5" x2="5" y2="5" stroke="url(#formGrad)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-20" y1="15" x2="18" y2="15" stroke="url(#formGrad)" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Check -->
      <circle cx="15" cy="-15" r="4" fill="url(#gradient)" opacity="0.2"/>
      <path d="M 13 -15 L 14.5 -13.5 L 17 -16.5" stroke="url(#gradient)" stroke-width="1.8" stroke-linecap="round" fill="none"/>
    </g>

    <!-- Hammer -->
    <g transform="translate(38, -38) rotate(45)">
      <rect x="-3" y="-15" width="6" height="25" rx="1.5" fill="#8B4513" opacity="0.8"/>
      <rect x="-7" y="-18" width="14" height="8" rx="1.5" fill="url(#gradient)"/>
    </g>

    <!-- Sparkle -->
    <path d="M -45 -28 L -43 -26 L -45 -24 L -47 -26 Z" fill="url(#formGrad)" opacity="0.8"/>
  </g>
</svg>
