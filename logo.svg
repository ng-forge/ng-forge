<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Angular Red -->
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DD0031"/>
      <stop offset="100%" style="stop-color:#C3002F"/>
    </linearGradient>

    <!-- Dark gradient -->
    <linearGradient id="dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748"/>
      <stop offset="100%" style="stop-color:#1A202C"/>
    </linearGradient>

    <!-- Metal shine -->
    <linearGradient id="metal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568"/>
      <stop offset="30%" style="stop-color:#718096"/>
      <stop offset="70%" style="stop-color:#4A5568"/>
      <stop offset="100%" style="stop-color:#2D3748"/>
    </linearGradient>
  </defs>

  <g transform="translate(200, 200)">

    <!-- SIMPLE ANVIL ICON -->
    <g transform="translate(0, 20)">
      <!-- Base -->
      <rect x="-70" y="40" width="140" height="20" rx="4" fill="url(#dark)"/>

      <!-- Waist -->
      <rect x="-55" y="25" width="110" height="15" fill="url(#metal)"/>

      <!-- Body -->
      <path d="M -60 25 L -50 -15 L 50 -15 L 60 25 Z" fill="url(#metal)"/>

      <!-- Face -->
      <rect x="-50" y="-25" width="100" height="10" rx="2" fill="url(#metal)"/>

      <!-- Horn -->
      <path d="M -50 -25 L -70 -30 L -75 -20 L -55 -15 Z" fill="url(#metal)"/>

      <!-- Hardy hole -->
      <circle cx="10" cy="-20" r="4" fill="#1A202C"/>

      <!-- Shine highlight -->
      <ellipse cx="-10" cy="-22" rx="20" ry="3" fill="white" opacity="0.2"/>
    </g>

    <!-- FORM DOCUMENT - Angular styled -->
    <g transform="translate(0, -60)">
      <!-- Angular shield shape (inspired by Angular logo) -->
      <path d="M 0 -50 L 55 -35 L 50 20 L 0 40 L -50 20 L -55 -35 Z"
            fill="white"
            stroke="url(#red)"
            stroke-width="3"/>

      <!-- Inner shield accent -->
      <path d="M 0 -45 L 48 -32 L 44 18 L 0 35 L -44 18 L -48 -32 Z"
            fill="none"
            stroke="url(#red)"
            stroke-width="1"
            opacity="0.3"/>

      <!-- Form field lines (horizontal) -->
      <g stroke="url(#red)" stroke-width="2.5" stroke-linecap="round">
        <line x1="-35" y1="-20" x2="15" y2="-20"/>
        <line x1="-35" y1="-8" x2="25" y2="-8"/>
        <line x1="-35" y1="4" x2="10" y2="4"/>
        <line x1="-35" y1="16" x2="20" y2="16"/>
      </g>

      <!-- Checkbox (checked) -->
      <rect x="22" y="-23" width="9" height="9" rx="2"
            stroke="url(#red)" stroke-width="1.5" fill="none"/>
      <path d="M 24 -18.5 L 26.5 -16 L 30 -21"
            stroke="url(#red)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

      <!-- Radio button (selected) -->
      <circle cx="32" cy="-8" r="4" stroke="url(#red)" stroke-width="1.5" fill="none"/>
      <circle cx="32" cy="-8" r="2" fill="url(#red)"/>

      <!-- Angular "A" icon -->
      <g transform="translate(0, -25)" opacity="0.15">
        <path d="M 0 -10 L 8 6 L 5 6 L 3.5 2 L -3.5 2 L -5 6 L -8 6 Z M 0 -5 L -2.5 0 L 2.5 0 Z"
              fill="url(#red)"/>
      </g>
    </g>

    <!-- HAMMER - striking motion -->
    <g transform="translate(75, -80) rotate(-25)">
      <!-- Handle (wood) -->
      <rect x="-5" y="-10" width="10" height="85" rx="3" fill="#8B4513"/>
      <!-- Wood grain -->
      <rect x="-4" y="-10" width="3" height="85" rx="2" fill="#A0522D" opacity="0.4"/>

      <!-- Hammer head (metal) -->
      <g transform="translate(0, -25)">
        <!-- Main head -->
        <rect x="-25" y="-10" width="50" height="20" rx="2" fill="url(#metal)"/>
        <!-- Top shine -->
        <rect x="-20" y="-8" width="40" height="4" rx="1" fill="white" opacity="0.25"/>
        <!-- Handle hole -->
        <ellipse cx="0" cy="0" rx="4" ry="8" fill="#1A202C"/>
        <!-- Peen (claw back) -->
        <rect x="-25" y="-7" width="50" height="14" rx="1" fill="url(#dark)"/>
      </g>
    </g>

    <!-- SPARKS - showing active forging -->
    <g opacity="0.95">
      <!-- Star bursts -->
      <path d="M 40 -75 L 43 -72 L 46 -75 L 43 -78 Z" fill="#FFA500"/>
      <path d="M 45 -65 L 46.5 -63.5 L 48 -65 L 46.5 -66.5 Z" fill="#FFD700"/>
      <path d="M 35 -82 L 37 -80 L 39 -82 L 37 -84 Z" fill="#FF8C00"/>
      <path d="M 50 -70 L 51 -69 L 52 -70 L 51 -71 Z" fill="#FFD700"/>

      <!-- Flying particles -->
      <circle cx="55" cy="-68" r="2" fill="#FFD700" opacity="0.8"/>
      <circle cx="33" cy="-77" r="1.5" fill="#FFA500" opacity="0.7"/>
      <circle cx="48" cy="-78" r="1" fill="#FFD700" opacity="0.6"/>
      <circle cx="42" cy="-85" r="1" fill="#FF8C00" opacity="0.5"/>
    </g>

    <!-- TEXT -->
    <text x="0" y="100"
          font-family="'Segoe UI', system-ui, sans-serif"
          font-size="32"
          font-weight="700"
          text-anchor="middle"
          fill="url(#red)">
      ng-forge
    </text>

    <text x="0" y="125"
          font-family="'Segoe UI', system-ui, sans-serif"
          font-size="16"
          font-weight="500"
          text-anchor="middle"
          fill="#4A5568">
      dynamic forms
    </text>
  </g>
</svg>
